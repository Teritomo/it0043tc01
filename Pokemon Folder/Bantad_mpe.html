<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="grid">
            <div class="grid-item Tale">
                <img src="Tapu Lele.png" alt="Tale">
                <div class="pokemon-name-container">
                    <span class="pokemon-name">Tapu Lele</span>
                    <span class="type psychic"> Psychic </span> <span class="type fairy"> Fairy </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Tabu">
                <img src="Tapu Bulu.png" alt="Tabu">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Tapu Bulu </span>
                    <span class="type grass"> Grass </span> <span class="type fairy"> Fairy </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Tafi">
                <img src="Tapu Fini.png" alt="Tafi">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Tapu Fini </span>
                    <span class="type water"> Water </span> <span class="type fairy"> Fairy </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Tako">
                <img src="Tapu Koko.png" alt="Tako">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Tapu Koko </span>
                    <span class="type electric"> Electric </span> <span class="type fairy"> Fairy </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Krook">
                <img src="Krookodile.png" alt="Krook">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Krookodile </span>
                    <span class="type ground"> Ground </span> <span class="type dark"> Dark </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Necro">
                <img src="Necrozma.png" alt="Necro">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Necrozma </span>
                    <span class="type psychic"> Psychic </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Cosmo">
                <img src="Cosmoem.png" alt="Cosmo">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Cosmoem </span>
                    <span class="type psychic"> Psychic </span> 
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Guzz">
                <img src="Guzzlord.png" alt="Guzz">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Guzzlord </span>
                    <span class="type dark"> Dark </span> <span class="type dragon"> Dragon </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Luna">
                <img src="Lunala.png" alt="Luna">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Lunala </span>
                    <span class="type ghost"> Ghost </span> <span class="type psychic"> Psychic </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Bold">
                <img src="Boldore.png" alt="Bold">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Boldore </span>
                    <span class="type rock"> Rock </span> 
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Solga">
                <img src="Solgaleo.png" alt="Solga">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Solgaleo </span>
                    <span class="type psychic"> Psychic </span> <span class="type steel"> Steel </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
            <div class="grid-item Zebs">
                <img src="Zebstrika.png" alt="Zebs">
                <div class="pokemon-name-container">
                    <span class="pokemon-name"> Zebstrika </span>
                    <span class="type electric"> Electric </span>
                    <img class="pokeball-icon" src="Pokeball Icon.png" alt="Pokeball">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
